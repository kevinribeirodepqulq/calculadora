<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Completa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
        }
        .calculadora {
            border-radius: 10px;
            padding: 20px;
            background-color: #106ce6;
            box-shadow: 0 0 10px rgba(214, 21, 21, 0.1);
        }
        .tela {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .teclado {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .teclado button {
            padding: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .teclado button:hover {
            background-color: #b9b7b7;
        }
        .teclado button:active {
            background-color: #b91010;
        }
        .teclado button.operator {
            background-color: #09d7e6;
            color: white;
        }
        .teclado button.operator:hover {
            background-color: #d11010;
        }
        .teclado button.equal {
            background-color: #4CAF50;
            color: white;
            grid-column: span 2;
        }
        .teclado button.equal:hover {
            background-color: #45a049;
        }
        .teclado button.clear {
            background-color: #f44336;
            color: white;
            grid-column: span 2;
        }
        .teclado button.clear:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="calculadora">
    <input type="text" id="tela" class="tela" disabled />
    <div class="teclado">
        <!-- Linhas de Botões -->
        <button onclick="adicionarValor('7')">7</button>
        <button onclick="adicionarValor('8')">8</button>
        <button onclick="adicionarValor('9')">9</button>
        <button class="operator" onclick="adicionarValor('/')">/</button>

        <button onclick="adicionarValor('4')">4</button>
        <button onclick="adicionarValor('5')">5</button>
        <button onclick="adicionarValor('6')">6</button>
        <button class="operator" onclick="adicionarValor('*')">*</button>

        <button onclick="adicionarValor('1')">1</button>
        <button onclick="adicionarValor('2')">2</button>
        <button onclick="adicionarValor('3')">3</button>
        <button class="operator" onclick="adicionarValor('-')">-</button>

        <button onclick="adicionarValor('0')">0</button>
        <button onclick="adicionarValor('.')">.</button>
        <button class="operator" onclick="adicionarValor('+')">+</button>
        <button class="equal" onclick="calcular()">=</button>

        <button class="clear" onclick="limpar()">C</button>
        <button onclick="removerUltimo()">&#9003;</button>
        <button onclick="adicionarValor('%')">%</button>
    </div>
</div>

<script>
    // Função para adicionar valores na tela
    function adicionarValor(valor) {
        document.getElementById('tela').value += valor;
    }

    // Função para limpar a tela
    function limpar() {
        document.getElementById('tela').value = '';
    }

    // Função para remover o último caractere
    function removerUltimo() {
        let tela = document.getElementById('tela').value;
        document.getElementById('tela').value = tela.slice(0, -1);
    }

    // Função para calcular o resultado
    function calcular() {
        try {
            let resultado = eval(document.getElementById('tela').value);
            document.getElementById('tela').value = resultado;
        } catch (e) {
            document.getElementById('tela').value = 'Erro';
        }
    }
</script>

</body>
</html>
